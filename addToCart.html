<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript eCommerce</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Jost:wght@300;400;500;700&family=Poppins:wght@200;300;400;600&family=Quicksand:wght@300;400;500;600;700&family=Urbanist:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/assests/styles/style.css" />
  </head>
  <body>

    
    <header>
      <navbar>
          <div class="logo">
              <img src="src/assests/images/logo.png" alt="header">
          </div>
          <div class="list">
              <ul>
                  <li><a href="index.html">Home</a></li>
                  <li>About</li>
                  <li>Product</li>
                  <li>Contact</li>
                  <li class="nav-item">
                    <a
                      href="addToCart.html"
                      class="nav-link add-to-cart-button"
                      id="cartValue"
                    >
                      <i class="fa-solid fa-cart-shopping"> 0 </i>
                    </a>
                  </li>
              </ul>
          </div>
      </navbar>
  </header>

    <!-- ========== End Navbar ========== -->

    <section class="addToCartElement">
      <div class="container">
        <section>
          <div id="productCartContainer"></div>
        </section>

        <section class="productCartTotalElem">
          <div class="productCartTotalElement">
            <p>Selected Offer Summary</p>
            <div class="productOrderTotal">
              <div>
                <p>Sub Total:</p>
                <p class="productSubTotal">0</p>
              </div>
              <!-- <div>
                <p>Tax:</p>
                <p class="productTax">Rs50</p>
              </div>
              <hr /> -->
              <div>
                <p>Final Total:</p>
                <p class="productFinalTotal">0</p>
              </div>
            </div>
          </div>
        </section>
      </div>
    </section>

    <!-- Template for a product -->
    <template id="productCartTemplate">
      <div class="cards" id="cardValue">
        <article class="information [ card ]">
          <div>
            <span class="category"></span>
          </div>
          <div class="imageContainer">
            <img class="productImage" src="" alt="" />
          </div>

          <h2 class="productName"></h2>

          <p class="productPrice"></p>

          <div class="stockElement">
            <button class="cartIncrement">+</button>
            <p class="productQuantity" data-quantity="1">1</p>
            <button class="cartDecrement">-</button>
          </div>

          <!-- <button class="add-to-cart-button">Add To Cart</button> -->
          <button class="add-to-cart-button remove-to-cart-button">
            Remove
          </button>
        </article>
      </div>
    </template>

   
    <footer>
      <div class="container grid grid-two--cols">
          <div class="footerj-1--div">
            <div class="logo-brand">
              <a href="index.html" class="footer-subheading">Buy the things you desire.</a>
            </div>
            <p>May your journey be illuminated by the golden light of your aspirations, guiding you to boundless success and fulfillment</p>
         
  
          
  
         </div>
         <div class="social-footer--icons">
          <a href="https://" target="_blank" alt="my discord server link" >
            <i class="fa-brands fa-discord"></i>
            </a>
            <a href="@SardarHussain-yw3ff" target="_blank" alt="my youtube channel link" >
              <i class="fa-brands fa-youtube"></i>
            </a>
            <a href="https://www.instagram.com/sardarhussain1001/" target="_blank" alt="my instagram profile link" >
              <i class="fa-brands fa-instagram"></i>
            </a>
        </div>
  </footer>


    <script type="module" src="showAddToCartCards.js"></script>
  </body>
</html>
